background.setSize(2500, 500);


//Background Music
var playM = new Audio('Music/ova.mp3');
var toggle = true;
var musicOn = false;
sjs.keyDown(SPACE_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM.play();
musicOn = true;
} else {
playM.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},1000);
} //end if toggle statement

var player = new sjs.Image("Images/1tankr.png");
player.type = "player";
player.setSize(150,100);
player.setGravity(3);
player.bottom();
player.friction = .3;
sjs.scrollable(player,background);

//Player movement controls
var rimages = ("Images/1tankr.png");

var limages = ("Images/1tankl.png");

var rfacing = true;
var rtrack = 0;
var ltrack = 0;

sjs.keyDown(J_KEY, function(){
rfacing = true;
rtrack = rtrack + 1;
player.pushRight(2);
player.setImage(rimages[rtrack]);
if(rtrack == 7){
rtrack = 0;
}
if(rtrack >= 8){
player.setImage("Images/f1tankr.png");
}
}); //end Right key

sjs.keyDown(F_KEY, function(){
rfacing = false;
ltrack = ltrack + 1
player.pushLeft(2);
player.setImage(limages[ltrack]);
if(ltrack == 7){
ltrack = 0;
}
if(ltrack >= 8){
player.setImage("Images/f1tankl.png");
}
}); //end Left key

//Jumping Code
var canJump = true;
sjs.keyDown(Y_KEY, function(){
if(canJump == true){
canJump = false;
player.pushUp(40);
} //end if statement
if(rfacing == true){
player.setImage("Images/f1tankr.png");
rtrack = 8;
} else {
player.setImage("Images/f1tankl.png");
ltrack = 8
}
}); //end keyDown function

window.addEventListener("keyup", function(e){
if(e.keyCode == RIGHT_KEY){
player.setImage("Images/1tankr.png");
rtrack = 0
} else if (e.keyCode == LEFT_KEY){
player.setImage("Images/1tankl.png");
ltrack = 0;
} //end if statement
}); //end EventListener function
