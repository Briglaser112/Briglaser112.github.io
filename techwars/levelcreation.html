var level = [];
function start(){
sjs.open("target",800,500);
var background = new sjs.Image("Images/background.png");
background.setSize(2500, 500);

var testBtn = new sjs.Button("TEST", function(){
localStorage.setItem('level', sjs.saveImageArray(level));
window.open('test.html', '_blank');
});

var showBtn = new sjs.Button("Show", function(){
var output = document.querySelector("#output");
output.innerHTML = sjs.saveImageArray(level);
});

showBtn.offset(75, 0);

//Player Properties
var player = new sjs.Image("Images/r_1tank.png");
player.type = "player";
player.setSize(150,100);
player.setGravity(3);
player.bottom();
player.friction = .3;
sjs.scrollable(player,background);

//Player movement controls
var r_images = ["Images/r_1tank.png", "Images/r_1tank.png", "Images/r_1tank.png", "Images/r_1tank.png", "Images/r_1tank.png", "Images/r_1tank.png", "Images/r_1tank.png", "Images/r_1tank.png", "Images/r_1tank.png", "Images/r_1tank.png"];

var l_images = ["Images/l_1tank.png", "Images/l_1tank.png", "Images/l_1tank.png", "Images/l_1tank.png", "Images/l_1tank.png", "Images/l_1tank.png", "Images/l_1tank.png", "Images/l_1tank.png", "Images/l_1tank.png", "Images/l_1tank.png"];

var r_facing = true;
var r_track = 0;
var l_track = 0;

sjs.keyDown(J_KEY, function(){
r_facing = true;
r_track = r_track + 1;
player.pushRight(2);
player.setImage(r_images[r_track]);
if(r_track == 7){
r_track = 0;
}
if(r_track >= 8){
player.setImage("Images/r_f1tank.png");
}
}); //end Right key

sjs.keyDown(F_KEY, function(){
r_facing = false;
l_track = l_track + 1
player.pushLeft(2);
player.setImage(l_images[l_track]);
if(l_track == 7){
l_track = 0;
}
if(l_track >= 8){
player.setImage("Images/l_f1tank.png");
}
}); //end Left key

//Jumping Code
var canJump = true;
sjs.keyDown(Y_KEY, function(){
if(canJump == true){
canJump = false;
player.pushUp(40);
} //end if statement
if(r_facing == true){
player.setImage("Images/r_f1tank.png");
r_track = 8;
} else {
player.setImage("Images/l_f1tank.png");
l_track = 8
}
}); //end keyDown function

window.addEventListener("keyup", function(e){
if(e.keyCode == RIGHT_KEY){
player.setImage("Images/r_1tank.png");
r_track = 0
} else if (e.keyCode == LEFT_KEY){
player.setImage("Images/l_1tank.png");
l_track = 0;
} //end if statement
}); //end EventListener function
