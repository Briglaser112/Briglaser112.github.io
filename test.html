<html>
<head>
<title> Platform Game </title>
<script src="https://simplycodingcourses.com/files/simply.js"></script>
<script>
var level = [];
function start(){
sjs.open("target",800,500);
var background = new sjs.Image("Images/background.png");
background.setSize(2500, 500);

sjs.loadImageArray(localStorage.getItem('level'));

//Player1 Properties
var player1 = new sjs.Image("Images/r_1tank.png");
player1.type = "player1";
player1.setSize(85,93);
player1.setGravity(3);
player1.bottom();
player1.friction = .3;
sjs.scrollable(player1,background);

//Player movement controls
var r_images = ["Images/r_1tank.png", "Images/r_1tank.png", "Images/r_1tank.png", "Images/r_1tank.png", "Images/r_1tank.png", "Images/r_1tank.png", "Images/r_1tank.png", "Images/r_1tank.png"];

var l_images = ["Images/l_1tank.png", "Images/l_1tank.png", "Images/l_1tank.png", "Images/l_1tank.png", "Images/l_1tank.png", "Images/l_1tank.png", "Images/l_1tank.png", "Images/l_1tank.png"];

var r_facing = true;
var r_track = 0;
var l_track = 0;

sjs.keyDown(RIGHT_KEY, function(){
r_facing = true;
r_track = r_track + 1;
player1.pushRight(2);
player1.setImage(r_images[r_track]);
if(r_track == 7){
r_track = 0;
}
if(r_track >= 8){
player1.setImage("Images/r_f1tank.png");
}
}); //end Right key

sjs.keyDown(LEFT_KEY, function(){
r_facing = false;
l_track = l_track + 1;
player1.pushLeft(2);
player1.setImage(l_images[l_track]);
if(l_track == 7){
l_track = 0;
}
if(l_track >= 8){
player1.setImage("Images/l_f1tank.png");
}
}); //end Left key

//Jumping Code
var canJump = true;
sjs.keyDown(UP_KEY, function(){
if(canJump == true){
canJump = false;
player1.pushUp(55);
} //end if statement
if(r_facing == true){
player1.setImage("Images/r_f1tank.png");
r_track = 8;
} else {
player1.setImage("Images/l_f1tank.png");
l_track = 8;
}
}); //end keyDown function

window.addEventListener("keyup", function(e){
if(e.keyCode == RIGHT_KEY){
player1.setImage("Images/r_1tank.png");
r_track = 0;
} else if (e.keyCode == LEFT_KEY){
player1.setImage("Images/l_1tank.png");
l_track = 0;
} //end if statement
}); //end EventListener function


//onHit functions
sjs.onHit("player","platform", function(x,y){
sjs.stoppedBy(x,y);
if(canJump == false && x.y < y.y-85){
canJump = true;
r_track = 0;
l_track = 0;
}
});

sjs.onHit("player2","platform", function(x,y){
sjs.stoppedBy(x,y);
if(canJump == false && x.y < y.y-85){
canJump = true;
r_track = 0;
l_track = 0;
}
});

sjs.onHit("enemy","bottom_screen", function(x,y){
sjs.stoppedBy(x,y);
});

sjs.onHit("enemy",["left_screen","right_screen"], function(x,y){
sjs.bounceOff(x,y);
});

sjs.onHit("enemy","platform", function(x,y){
if(x.isAboveOf(y) == true){
sjs.stoppedBy(x,y);
} else {
sjs.bounceOff(x,y);
}
});

sjs.onHit("tank","platform", function(x,y){
if(x.isAboveOf(y) == true){
sjs.stoppedBy(x,y);
} else {
sjs.bounceOff(x,y);
}
});

sjs.onHit("tank",["left_screen","right_screen"], function(x,y){
sjs.bounceOff(x,y);
});

sjs.onHit("tank","bottom_screen", function(x,y){
sjs.stoppedBy(x,y);
});

sjs.onHit("player",["player","tank"], function(x,y){
player.pushUp(50);
});

sjs.onHit("player","jump_pad", function(x,y){
if(x.isAboveOf(y) == true){
player.pushUp(50);
} else {
sjs.stoppedBy(x,y);
}
});

sjs.onHit("player",["player","tank"], function(x,y){
player2.pushUp(50);
});

sjs.onHit("player2","jump_pad", function(x,y){
if(x.isAboveOf(y) == true){
player2.pushUp(50);
} else {
sjs.stoppedBy(x,y);
}
});

sjs.onHit("player","enemy", function(x,y){
x.destroy();
window.location = "gameover.html";
});

sjs.onHit("player2","enemy", function(x,y){
x.destroy();
window.location = "gameover.html";
});

sjs.onHit("laser","enemy", function(x,y){
x.destroy();
y.destroy();
});

sjs.onHit("laser",["platform","jump_pad", "powerUp","score","flag","block"], function(x,y){
sjs.bounceOff(x,y);
});

sjs.onHit("laser",["right_screen","left_screen"], function(x,y){
x.destroy();
});

sjs.onHit("player","bottom_screen",function(x,y){
sjs.stoppedBy(x,y);
if(canJump == false){
canJump = true;
r_track = 0;
l_track = 0;
}
});

sjs.onHit("player","block", function(x,y){
sjs.stoppedBy(x,y);
});

sjs.onHit("player2","bottom_screen",function(x,y){
sjs.stoppedBy(x,y);
if(canJump == false){
canJump = true;
r_track = 0;
l_track = 0;
}
});

sjs.onHit("player2","block", function(x,y){
sjs.stoppedBy(x,y);
});

sjs.onHit("enemy","block", function(x,y){
sjs.bounceOff(x,y);
});

sjs.onHit("tank","block", function(x,y){
sjs.stoppedBy(x,y);
sjs.bounceOff(x,y);
level.push(y);
});

var canShoot = false;
sjs.onHit("player","powerUp", function(x,y){
canShoot = true;
y.destroy();
});

var canShoot = false;
sjs.onHit("player2","powerUp", function(x,y){
canShoot = true;
y.destroy();
});

var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "green");
score_txt.right().offset(-20, 0);
score_txt.fixed = true;
sjs.onHit("player","score", function(x,y){
score = score + 1;
score_txt.setText("Score :"+ score);
localStorage.setItem("score", score);
y.destroy();
});

var flagOn = true;
sjs.onHit("player","flag", function(x,y){
x.stop();
if(flagOn == true){
flagOn = false;
setTimeout(function(){
y.setImage("Images/flag_none.png");
},800 );
setTimeout(function(){
y.setImage("Images/flag_win.png");
},1600 );
setTimeout(function(){
window.location = "test.html";
},2400 );
} //end if statement
});

sjs.onHit("player",["right_screen","left_screen","top_screen"],function(x,y){
sjs.stoppedBy(x,y);
player.noBounds = true;
});

sjs.onHit("player2",["right_screen","left_screen","top_screen"],function(x,y){
sjs.stoppedBy(x,y);
player2.noBounds = true;
});

} //end start

</script>

</script>
</head>
<body onload="start()">
<h1> Platform Game </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
